{% extends 'news/layout.html' %}
{% block content %}
    <h1>{{ title }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form_errors">
            <ul>{{ form.non_field_errors }}</ul>
        </div>
        {% for f in form %}
            <p><span class="form_label">{{ f.label }}:</span>{{ f }} </p>
        {% endfor %}
        <button type="submit">Sign in</button>
    </form>
{% endblock content %}
