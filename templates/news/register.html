{% extends 'news/layout.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><span class="form_label">{{ f.label }}:</span>{{ f }} </p>
            <div class="errors">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock content %}
